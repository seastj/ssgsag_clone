<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슥삭 | 대학생 대외활동·공모전·인턴·교육 추천 공고</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Swiper css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />

    <link rel="stylesheet" href="css/common.css" />

    <link rel="stylesheet" href="css/header.css" />
    <script src="js/header.js"></script>

    <link rel="stylesheet" href="css/layout.css" />
    <script src="js/layout.js"></script>

    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="css/banner.css" />
    <script src="js/banner.js"></script>

    <link rel="stylesheet" href="css/category.css" />
    <script src="js/category.js"></script>

    <link rel="stylesheet" href="css/cok.css" />
    <script src="js/cok.js"></script>

    <link rel="stylesheet" href="css/hot.css" />
    <script src="js/hot.js"></script>

    <link rel="stylesheet" href="css/justnew.css" />
    <script src="js/justnew.js"></script>

    <link rel="stylesheet" href="css/appdown.css" />
    <script src="js/appdown.js"></script>

    <link rel="stylesheet" href="css/footer.css" />
    <script src="js/footer.js"></script>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="layout">
          <div class="header_top">
            <div class="header_top_left">
              <a href="#" class="logo"
                ><img src="images/logo_ssgsag.svg" alt="슥삭"
              /></a>
              <ul class="main_menu">
                <li><a href="#" class="focus">내 일정</a></li>
                <li>
                  <a href="#">추천공고<span></span></a>
                </li>
                <li>
                  <a href="#" target="_blank">슈퍼인턴</a>
                </li>
              </ul>
            </div>
            <div class="header_top_right">
              <ul class="header_member">
                <li>
                  <a href="#"
                    ><img
                      src="images/ssg_check.svg"
                      alt="공고등록"
                    />공고등록</a
                  >
                </li>
                <li>
                  <a href="#">
                    <img
                      src="images/ssg_upgraph.svg"
                      alt="광고문의"
                    />광고문의</a
                  >
                </li>
                <li>
                  <a href="#" class="login">로그인</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="banner">
          <!-- 배너 슬라이드 -->
          <div class="banner_wrap">
            <!-- 배너 swiper -->
            <div class="swiper sw_banner">
              <div class="swiper-wrapper">
                <!-- API 연동 -->
              </div>
            </div>
          </div>

          <!-- banner button -->
          <button class="banner_slide_prev">
            <img
              src="https://nol.interpark.com/_next/static/media/slider_arrow.d2fa00ea.svg"
              alt="prev"
            />
          </button>
          <button class="banner_slide_next">
            <img
              src="https://nol.interpark.com/_next/static/media/slider_arrow.d2fa00ea.svg"
              alt="next"
            />
          </button>
          <!-- /banner button -->
          <div class="banner_slide_pn">페이지네이션</div>
        </div>
        <div class="category">
          <div class="layout">
            <div class="category_list">
              <ul class="category_list_emo">
                <li>
                  <a href="#">
                    <div class="category_box">
                      <span class="category_hot">HOT</span>
                      <img src="images/icfire.png" alt="대외활동" />
                    </div>
                    <span class="category_label">대외활동</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <div class="category_box">
                      <img src="images/ic_contest.png" alt="공모전" />
                    </div>
                    <span class="category_label">공모전</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <div class="category_box">
                      <img src="images/ic_internship.png" alt="인턴십" />
                    </div>
                    <span class="category_label">인턴십</span></a
                  >
                </li>
                <li>
                  <a href="#">
                    <div class="category_box">
                      <img src="images/ic_education.png" alt="교육강연" />
                    </div>
                    <span class="category_label">교육·︎강연</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- cok start -->
        <div class="cok">
          <div class="layout">
            <div class="cok_title">
              슥삭이
              <p>콕</p>
              집은 공고
            </div>
            <div class="cok_content"></div>
          </div>
        </div>
        <!-- cok end -->
        <div class="hot">
          <div class="layout">
            <div class="hot_wrap">
              <div class="hot_title">
                <span>요즘</span>
                핫한 공고만 찾고 있다면?
              </div>
              <div class="hot_content_wrap"></div>
            </div>
          </div>
        </div>
        <div class="justnew">
          <div class="layout">
            <div class="justnew_main">
              <div class="justnew_title">
                <span>방금</span>게시된 공고만 찾고 있다면?
              </div>
              <div class="justnew_banner"></div>
            </div>
          </div>
        </div>
        <div class="appdown">
          <div class="layout">
            <div class="appdown_content">
              <div class="appdown_img">
                <img src="/images/img_install_guide.png" alt="guide" />
              </div>
              <div class="appdown_content_info">
                <p class="appdown_title">슥삭 앱 설치 안내</p>
                <p class="appdown_text">
                  슥삭 앱에서 더 편리하게 공고를 추천받고 일정을 관리할 수
                  있어요
                </p>
                <div class="appdown_bts">
                  <div class="appdown_bts_appstore">
                    <img src="/images/ic_app_store.png" alt="appstore" />
                    <p>App Store에서 보기</p>
                  </div>
                  <div class="appdown_bts_googleplay">
                    <img src="/images/ic_google_play.png" alt="googleplay" />
                    <p>Google Play에서 보기</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
