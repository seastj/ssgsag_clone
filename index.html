<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슥삭 | 대학생 대외활동·공모전·인턴·교육 추천 공고</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Swiper css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />

    <link rel="stylesheet" href="css/common.css" />

    <link rel="stylesheet" href="css/header.css" />
    <script src="js/header.js"></script>

    <link rel="stylesheet" href="css/layout.css" />
    <script src="js/layout.js"></script>

    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="css/banner.css" />
    <script src="js/banner.js"></script>

    <link rel="stylesheet" href="css/category.css" />
    <script src="js/category.js"></script>

    <link rel="stylesheet" href="css/cok.css" />
    <script src="js/cok.js"></script>

    <link rel="stylesheet" href="css/hot.css" />
    <script src="js/hot.js"></script>

    <link rel="stylesheet" href="css/justnew.css" />
    <script src="js/justnew.js"></script>

    <link rel="stylesheet" href="css/appdown.css" />
    <script src="js/appdown.js"></script>

    <link rel="stylesheet" href="css/footer.css" />
    <script src="js/footer.js"></script>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="layout">
          <div class="header_top">
            <div class="header_top_left">
              <a href="#" class="logo"
                ><img src="images/logo_ssgsag.svg" alt="슥삭"
              /></a>
              <ul class="main_menu">
                <li><a href="#" class="focus">내 일정</a></li>
                <li>
                  <a href="#">추천공고<span></span></a>
                </li>
                <li>
                  <a href="#" target="_blank">슈퍼인턴</a>
                </li>
              </ul>
            </div>
            <div class="header_top_right">
              <ul class="header_member">
                <li>
                  <a href="#"
                    ><img
                      src="images/ssg_check.svg"
                      alt="공고등록"
                    />공고등록</a
                  >
                </li>
                <li>
                  <a href="#">
                    <img
                      src="images/ssg_upgraph.svg"
                      alt="광고문의"
                    />광고문의</a
                  >
                </li>
                <li>
                  <a href="#" class="login">로그인</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="banner">
          <!-- 배너 슬라이드 -->
          <div class="banner_wrap">
            <!-- 배너 swiper -->
            <div class="swiper sw_banner">
              <div class="swiper-wrapper">
                <!-- API 연동 -->
              </div>
            </div>
          </div>

          <!-- banner button -->
          <button class="banner_slide_prev">
            <img
              src="https://nol.interpark.com/_next/static/media/slider_arrow.d2fa00ea.svg"
              alt="prev"
            />
          </button>
          <button class="banner_slide_next">
            <img
              src="https://nol.interpark.com/_next/static/media/slider_arrow.d2fa00ea.svg"
              alt="next"
            />
          </button>
          <!-- /banner button -->
          <div class="banner_slide_pn">페이지네이션</div>
        </div>
        <div class="category">
          <div class="layout">
            <div class="category_list">
              <ul class="category_list_emo">
                <li>
                  <a href="#"
                    ><span class="category_HOT">HOT</span
                    ><img src="images/icfire.png" alt="대외활동" /><button
                      class="category_label"
                    >
                      대외활동
                    </button></a
                  >
                </li>
                <li>
                  <a href="#">
                    <img src="images/ic_contest.png" alt="공모전" /><button
                      class="category_label"
                    >
                      공모전
                    </button></a
                  >
                </li>

                <li>
                  <a href="#"
                    ><img src="images/ic_internship.png" alt="인턴십" /><button
                      class="category_label"
                    >
                      인턴십
                    </button></a
                  >
                </li>
                <li>
                  <a href="#"
                    ><img src="images/ic_education.png" alt="교육강연" /><button
                      class="category_label"
                    >
                      교육</button
                    ><button class="category_label">강연</button></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="cok"></div>

        <div class="hot"></div>
        <div class="justnew"></div>
        <div class="appdown"></div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
